    <!-- Making the Kahn code work via an external Javascript file -->
    <!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
    <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
    <script >var programCode = function(processingInstance) {
        with (processingInstance) {
            size(400, 400);
            frameRate(30);

            var xPositions = [200,100,300,400];
            var yPositions = [0,0,0,0];
            var zPositions = [10,11,12,13]; //width
            var qPositions = [10,11,12,13]; //height

            draw = function() {
                background(204, 247, 255);
                noStroke();
                fill(mouseX, mouseY, 255);

                for (var i = 0; i < xPositions.length; i++) {
                    ellipse(xPositions[i], yPositions[i], zPositions[i], qPositions[i]);
                    yPositions[i] += 5;
                    if (yPositions[i] > 400) {
                    yPositions[i] = 0;
                    xPositions[i] += random(-100, 100);
                }
            }
        }

            mouseClicked = function() {
                xPositions.push(mouseX);
                yPositions.push(mouseY);
                zPositions.push(mouseY/10);
                qPositions.push(mouseY/10);
            }
        }
    };

    // Get the canvas that ProcessingJS will use
    var canvas = document.getElementById("mycanvas");
    // Pass the function to ProcessingJS constructor
    var processingInstance = new Processing(canvas, programCode); </script>
